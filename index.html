<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="main-content">

      <div class="preamble">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="form">
        <form class="main-form" action="index.html" method="post">

          <fieldset class="contact-information">
            <h2 class="form-header">Contact Information</h2>

            <div class="input">
              <label class="top" for="full_name">Full Name</label>
              <input type="text" name="full_name" id="full_name" placeholder="Required" required>
            </div>

            <div class="input">
              <label class="top" for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Required" required>
            </div>

            <div class="input">
              <label class="top" for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone">
            </div>

            <div class="input">
              <label class="top" for="address">Street Address</label>
              <input type="text" name="address" id="address">
            </div>

            <div class="input">
              <label class="top" for="city">City</label>
              <input type="text" name="city" id="city">
            </div>

            <div class="input">
              <label class="top" for="state">State</label>
              <select class="state" name="state" id="state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="al">Alabama</option>
                <option value="ak">Alaska</option>
                <option value="az">Arizona</option>
                <option value="ar">Arkansas</option>
                <option value="ca">California</option>
                <option value="co">Colorado</option>
                <option value="ct">Connecticut</option>
                <option value="de">Delaware</option>
                <option value="fl">Florida</option>
                <option value="ga">Georgia</option>
                <option value="hi">Hawaii</option>
                <option value="id">Idaho</option>
                <option value="il">Illinois</option>
                <option value="in">Indiana</option>
                <option value="ia">Iowa</option>
                <option value="ks">Kansas</option>
                <option value="ky">Kentucky</option>
                <option value="la">Louisiana</option>
                <option value="me">Maine</option>
                <option value="md">Maryland</option>
                <option value="ma">Massachusetts</option>
                <option value="mi">Michigan</option>
                <option value="mn">Minnesota</option>
                <option value="ms">Mississippi</option>
                <option value="mo">Missouri</option>
                <option value="mt">Montana</option>
                <option value="ne">Nebraska</option>
                <option value="nv">Nevada</option>
                <option value="nh">New Hampshire</option>
                <option value="nj">New Jersey</option>
                <option value="nm">New Mexico</option>
                <option value="my">New York</option>
                <option value="nc">North Carolina</option>
                <option value="nd">North Dakota</option>
                <option value="oh">Ohio</option>
                <option value="ok">Oklahoma</option>
                <option value="or">Oregon</option>
                <option value="pa">Pennsylvania</option>
                <option value="ri">Rhode Island</option>
                <option value="sc">South Carolina</option>
                <option value="sd">South Dakota</option>
                <option value="tn">Tennessee</option>
                <option value="tx">Texas</option>
                <option value="ut">Utah</option>
                <option value="vt">Vermont</option>
                <option value="va">Virginia</option>
                <option value="wa">Washington</option>
                <option value="wv">West Virginia</option>
                <option value="wi">Wisconsin</option>
                <option value="wy">Wyoming</option>
              </select>
            </div>

            <div class="input">
              <label class="top" for="zip">Zip Code</label>
              <input class="zip" type="text" name="zip" id=zip>
            </div>
          </fieldset>

          <fieldset class="newsletter">
            <h2 class="form-header">Newsletter</h2>

            <div class="newsletter-primary">
              <label>Select the newsletters you would like to recieve</label>
              <label class="check">HTML News
                <input type="checkbox" value="html_news">
                <span class="checkmark"></span>
              </label>
              <label class="check">CSS News
                <input type="checkbox" value="css_news">
                <span class="checkmark"></span>
              </label>
              <label class="check">Javascript News
                <input type="checkbox" value="javascript_news">
                <span class="checkmark"></span>
              </label>
            </div>

            <div class="newsletter-secondary">
              <label>Select the format you would like to receive</label>

              <div class="radio"><input type="radio" name="format" value="html">HTML</div>
              <div class="radio"><input type="radio" name="format" value="plain_text">Plain Text</div>
            </div>

            <label>Other topics you'd like to hear about</label>
            <textarea name="other_topics"></textarea>
          </fieldset>

          <button type="submit" name="sign_up">Sign Up</button>
        </form>
      </div>

    </div>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>

  </body>
</html>
