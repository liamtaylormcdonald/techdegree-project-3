<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="main-content">

      <div class="preamble">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div class="form">
        <form class="main-form" action="index.html" method="post">

          <fieldset>
            <h2 class="form-header">Contact Information</h2>

            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" value="full_name">

            <label for="email">Email</label>
            <input type="email" name="email" value="email">

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" value="phone">

            <label for="address">Street Address</label>
            <input type="text" name="address" value="address">

            <label for="city">City</label>
            <input type="city" name="city" value="city">

            <label for="state">State</label>
            <select class="state" name="state">
              <option value="ny">NY</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" name="zip" value="zip">
          </fieldset>

          <fieldset>
            <h2 class="form-header">Newsletter</h2>

            <label for="newsletter">Select the newsletters you would like to recieve</label>
            <input type="checkbox" id="html_news" name="newsletter" value="html_news">
            <label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" name="newsletter" value="css_news">
            <label for="css_news">CSS News</label>
            <input type="checkbox" id="javascript_news" name="newsletter" value="javascript_news">
            <label for="javascript_news">Javascript News</label>

            <label for="format">Newsletter Format</label>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="plain_text" name="format" value="plain_text">
            <label for="plain_text">Plain Text</label>

            <label for="other_topics">Other topics you'd like to hear about</label>
            <textarea name="other_topics"></textarea>
          </fieldset>

          <button type="submit" name="sign_up">Sign Up</button>
        </form>
      </div>

    </div>

    <footer>
      <span>Copyright The Code Review</span>
    </footer>

  </body>
</html>
